<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />
    <!-- Google Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Figtree:wght@600;800&display=swap"
      rel="stylesheet"
    />
    <!-- CSS -->
    <link rel="stylesheet" href="build/css/style.css" />
    <title>Frontend Mentor | Blog preview card</title>
  </head>
  <body class="bg-yellow min-h-screen grid place-content-center font-figtree">
    <main
      class="grid grid-cols-1 bg-white w-11/12 max-w-sm mx-auto rounded-2xl border border-black p-6 shadow-plain shadow-black"
    >
      <div class="min-h-40">
        <img
          src="build/images/illustration-article.svg"
          class="rounded-xl w-full"
          alt="ilustration image"
        />
      </div>
      <div class="mt-4 py-1 px-3 bg-yellow w-fit rounded-md font-bold">
        Learning
      </div>
      <p class="mt-4 text-sm">Published 21 Dec 2023</p>
      <h1
        class="mt-4 text-xl md:text-2xl font-bold hover:text-yellow cursor-pointer"
      >
        HTML & CSS foundations
      </h1>
      <p class="mt-4 text-grey text-sm">
        These languages are the backbone of every website, defining structure,
        content, and presentation.
      </p>
      <div class="mt-4 flex items-center gap-4">
        <img src="build/images/image-avatar.webp" width="30" alt="Author photo" />
        <p class="font-bold text-sm">Greg Hooper</p>
      </div>
    </ma>
  </body>
</html>
